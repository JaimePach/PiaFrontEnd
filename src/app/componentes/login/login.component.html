<div class="contenidoForm">
    <div id="formlogin">
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div>
     <h2>Login de usuario</h2>
   </div>
    <div>
    <mat-form-field class="mb-3">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Correo electrónico">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field class="mb-3">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Contraseña">
    </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Enviar</button>
</form>
</div>
</div>
